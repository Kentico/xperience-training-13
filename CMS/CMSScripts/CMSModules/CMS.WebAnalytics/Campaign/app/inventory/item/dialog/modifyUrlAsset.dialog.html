<cms-dialog-header on-close="$ctrl.dismiss" header="{{ $ctrl.title }}"></cms-dialog-header>

<div class="dialog-content">
    <div class="campaign-edit-dialog">
        <form class="form-horizontal" name="$ctrl.form">
            <cms-textbox value="$ctrl.asset.name" maxlength="100"
                         title="{$ campaignAssetUrl.pageTitle $}"
                         label="{$ campaignAssetUrl.pageTitle $}"
                         required="true"
                         explanation-text="{$ campaignAssetUrl.pageTitle.explanationText $}"
                         id="pageTitle">
            </cms-textbox>
            <cms-textarea value="$ctrl.asset.link" maxlength="4096" required="true"
                          title="{$ campaignAssetUrl.target $}"
                          regex-pattern="{{ ::$ctrl.urlAssetTargetRegex }}"
                          regex-pattern-modifiers="i"
                          regex-pattern-error="{$ campaignAssetUrl.target.wrongFormat $}"
                          label="{$ campaignAssetUrl.target $}"
                          explanation-text="{$ campaignAssetUrl.target.explanationText $}"
                          id="url"
                          placeholder="https://example.com/page">
            </cms-textarea>
        </form>
    </div>
</div>

<cms-dialog-footer confirm-label="{$general.saveandclose$}" on-confirm="$ctrl.confirm"
                   dismiss-label="{$ general.cancel $}" on-dismiss="$ctrl.dismiss">
</cms-dialog-footer>
